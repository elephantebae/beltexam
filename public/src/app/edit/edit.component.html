<div class="container">
  <h3 class="display-4">Edit this pet</h3>
  <div class="card">
    <div class="card-body">
      <div *ngIf="error">
        <p class="text-muted">{{error.message}}</p>
      </div>
      <form (submit)="update()">
        <div class="form-group">
          <label>Pet name:</label>
          <input type="text" class="form-control" name="editPet.name" [(ngModel)]="editPet.name">
        </div>
        <div class="form-group">
          <label>Pet type: </label>
          <input type="text" class="form-control" name="editPet.petType" [(ngModel)]="editPet.petType">
        </div>
        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" name="editPet.desc" [(ngModel)]="editPet.desc">
        </div>
        <div class="form-group">
          <label>Skills (optional): </label>
        </div>
        <div class="row">
          <label class="ml-4">Skill 1: </label>
          <input type="text" class="ml-2 form-control" name="editPet.skill[0].skill1" [(ngModel)]="editPet.skill[0].skill1">
        </div>
        <div class="row">
          <label class="ml-4">Skill 2: </label>
          <input type="text" class="ml-2 form-control" name="editPet.skill[0].skill2" [(ngModel)]="editPet.skill[0].skill2">
        </div>
        <div class="row">
          <label class="ml-4">Skill 3: </label>
          <input type="text" class="ml-2 form-control" name="editPet.skill[0].skill3" [(ngModel)]="editPet.skill[0].skill3">
        </div>
        <button class="btn btn-success mt-3 ml-4" type="submit">Edit Pet</button>
        <button class="btn btn-success mt-3 ml-3" (click)="cancel()">Cancel</button>
      </form>
    </div>
  </div>
</div>
