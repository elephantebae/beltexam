<div class="container">
  <p>These pets are looking for a home!</p>
  <a [routerLink]="['/create']">Add a pet to the shelter</a>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let pet of allPets">
        <td>{{pet.name}}</td>
        <td>{{pet.petType}}</td>
        <td><button class="btn btn-success ml-2" (click)="details(pet._id)">Details</button><button class="btn btn-primary ml-3"
            (click)="edit(pet._id)">Edit</button></td>
      </tr>
    </tbody>
  </table>
</div>

<router-outlet></router-outlet>
