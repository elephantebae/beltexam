<div class="container">
  <h3 class="display-5">Know of a pet needing a home?</h3>
  <div class="card">
    <div class="card-body">
      <div *ngIf="error">
        <p>{{error.message}}</p>
      </div>
      <form (submit)="addPet()">
        <div class="form-group">
          <label>Pet Name:</label>
          <input type="text" name="newPet.name" class="form-control" [(ngModel)]="newPet.name">
        </div>
        <div class="form-group">
          <label>Pet type:</label>
          <input type="text" name="newPet.petType" class="form-control" [(ngModel)]="newPet.petType">
        </div>
        <div class="form-group">
          <label>Description:</label>
          <input type="text" name="newPet.desc" class="form-control" [(ngModel)]="newPet.desc">
        </div>
        <div class="form-group">
          <label>Skills: </label>
          <div class="form-group">
            <label>Skill 1: <input type="text" class="form-control" name="newPet.skill[0].skill1" [(ngModel)]="newPet.skill[0].skill1"></label>
          </div>
          <div class="form-group">
            <label>Skill 2: <input type="text" class="form-control" name="newPet.skill[0].skill2" [(ngModel)]="newPet.skill[0].skill2"></label>
          </div>
          <div class="form-group">
            <label>Skill 3: <input type="text" class="form-control" name="newPet.skill[0].skill3" [(ngModel)]="newPet.skill[0].skill3"></label>
          </div>
        </div>
        <button class="btn btn-primary mt-3 mb-3" type="submit">Add Pet</button>
        <button class="btn btn-primary mt-3 mb-3 ml-3" (click)="cancel()">Cancel</button>
      </form>

    </div>
  </div>
</div>
